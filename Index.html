<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文化祭カジノ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(45deg, #111, #222);
      color: gold;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: red;
      text-shadow: 2px 2px black;
    }
    .money {
      font-size: 24px;
      margin: 20px;
    }
    input {
      width: 60px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn1 { background: gray; color: white; }
    .btn2 { background: green; color: white; }
    .btn3 { background: blue; color: white; }
    .btn0 { background: red; color: white; }
  </style>
</head>
<body>
  <h1>🎰 文化祭カジノ 🎰</h1>
  <div class="money">持ち金: <span id="balance">150</span></div>
  
  <label>掛け金（10単位）:</label>
  <input type="number" id="bet" value="10" min="10" step="10">
  
  <div>
    <button class="btn1" onclick="play(1)">1倍</button>
    <button class="btn2" onclick="play(2)">2倍</button>
    <button class="btn3" onclick="play(3)">3倍</button>
    <button class="btn0" onclick="play(0)">没収</button>
  </div>
  
  <div id="message"></div>
  
  <script>
    let balance = 150;
    
    function play(multiplier) {
      let bet = parseInt(document.getElementById("bet").value);
      if (bet > balance || bet % 10 !== 0) {
        document.getElementById("message").innerText = "掛け金が不正です！";
        return;
      }
      
      if (multiplier === 0) {
        balance -= bet;
        document.getElementById("message").innerText = `没収！ -${bet}`;
      } else {
        let win = bet * multiplier;
        balance += (win - bet);
        document.getElementById("message").innerText = `${multiplier}倍！ +${win - bet}`;
      }
      
      document.getElementById("balance").innerText = balance;
    }
  </script>
</body>
</html>
